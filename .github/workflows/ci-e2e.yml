name: CI

on:
  push:
    branches: [ main, teste-ui ]
  pull_request:
    branches: [ main ]

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'vite-project/package.json'

      - name: Install dependencies
        working-directory: vite-project
        run: |
          npm ci

      - name: Install Playwright Browsers
        working-directory: vite-project
        run: npx playwright install --with-deps

      - name: Run Unit Tests (Vitest)
        working-directory: vite-project
        run: npm test -- --reporter=basic || true

      - name: Run E2E Tests (Playwright)
        working-directory: vite-project
        run: npm run test:e2e -- --reporter=line

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: vite-project/playwright-report/
          if-no-files-found: ignore

      - name: Upload Playwright Traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: vite-project/test-results/**/*.zip
          if-no-files-found: ignore

      - name: Upload Vitest Coverage (if generated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage
          path: vite-project/coverage/
          if-no-files-found: ignore

  # Job opcional: rodar s√≥ vitest rapidamente em PRs futuros
  vitest-only:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'vite-project/package.json'
      - name: Install deps
        working-directory: vite-project
        run: npm ci
      - name: Run Vitest quick
        working-directory: vite-project
        run: npm test -- --reporter=basic
